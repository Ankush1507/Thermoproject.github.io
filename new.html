<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Far to Cel</title>
</head>
<body>
    <label for="Fahrenheit" name="Fahr"></label>
    <input id="inputFarh" type="number" value="Fahrenheit" placeholder="Fahrenheit" oninput="temperatureConvert(this.value)" onchange="outputcelsius()">

    <p>Celcius: <span id="outputcelsius"></span></p>

    <script>
        function temperatureConvert(valnum)
        {
            valnum=parseFloat(valnum);
            document.getElementById("outputcelsius").innerHTML=(valnum-32)/1.8;
        }
    </script>

</body>
</html>
